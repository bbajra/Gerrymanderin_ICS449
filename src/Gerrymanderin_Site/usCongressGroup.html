			<center><h3> Redrawn US Congress map </h3></center>
		<div id="map"></div>
		<script>
        /**
		* For GeoJson reference-properties: congDistrict
		*/
		//Initializing the map
			var mapboxAccessToken = 'pk.eyJ1IjoiYmJhanJhIiwiYSI6ImNqY3Q2eDYycTBmZ3kyeHZ0ajZsNGtvajIifQ.tKzBEEfc7mCC0HmVy-KYuw';
			var map = L.map('map').setView([44.9375, -93.2010],2);
		
		//Loading the title layer
			/*L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
				id: 'mapbox.light',
				attribution: 'State map data',
			}).addTo(map);*/
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 90,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.light'
			}).addTo(map);
			
		//Loading geoJson from an external file
			var precinctLayer = L.geoJson(minnesota).addTo(map);
			map.fitBounds(precinctLayer.getBounds());
			var partyelectionLayer = L.geoJson(mn).addTo(map);
			map.fitBounds(partyelectionLayer.getBounds());
		
		// control that shows map information from GeoJson file when hovering
		var mapLayerInformation = L.control();

		mapLayerInformation.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		mapLayerInformation.update = function (props) {
			this._div.innerHTML = '<h4>Election Results: U.S. Congress</h4>' +  (props ?
				'<b>' + 'County: ' + props.County + '</b><br/>' + 'Winning Party: ' + props.party
				+ '</b><br/>' + 'Total Precinct Voters: ' + props.TotalNumberOfVoters 
				: 'Hover over an area');
		};

		mapLayerInformation.addTo(map);

		/*
		*Function to differentiate the districts by color
		*Add boundaries to the layer
		*/

		function getColor(district){
				return district==8 ? '#800026' :
						district==7 ? '#BD0026' :
						district==6 ? '#FC4E2A' :
						district==5 ? '#E31A1C' :
						district==4 ? '#FD8D3C' :
						district==3 ? '#2b8cbe' :
						district==2 ? '#2ca25f' :
						district==1 ? '#FFEDA0' :
							   '#ff0000' ;
		}
							
		function style(feature) {
			return {
				fillColor: getColor(feature.properties.group),
				weight: 1,
				opacity: 0.8,
				color: 'black',
				dashArray: '0.5',
				fillOpacity: 0.7				
			};
		}

		/*
		* Adding interaction to map with hovering and zooming feature
		*/
		function highlightFeature(e) {
			var mapLayer = e.target;

			mapLayer.setStyle({
				weight: 5,
				color: '#330066',
				opacity: 0.9,
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				mapLayer.bringToFront();
			}

			mapLayerInformation.update(mapLayer.feature.properties);
		}
			
		var colorLayer;

		function resetHighlight(e) {
			colorLayer.resetStyle(e.target);
			mapLayerInformation.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, mapLayer) {
			mapLayer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		var colorLayer = L.geoJson(group, {
			style: style,
			onEachFeature: onEachFeature
			}).addTo(map);
		

		/**
		* Adding Third Layer
		*/
		
		function thirdLayerFeature(feature, mapLayer) {
			mapLayer.on({
				mouseover: mouseoverThirdLayer
			});
		}
		function mouseoverThirdLayer(e) {
			var mapThirdLayer = e.target;

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				mapThirdLayer.bringToFront();
			}

			mapLayerInformation.update(mapThirdLayer.feature.properties);
		}

		var gerrymanderingLayer = L.geoJson(group, {
			style: function(feature) {
				if (feature.properties.party == "Republican"){
					return {color: "#800000"};
				}
				if (feature.properties.party == "Democrat"){
					return {color: "#000080"};
				}
			},
			weight: 1,
			opacity: 0.8,
			color: '',
			dashArray: '0.3',
			fillOpacity: 0.8,
			onEachFeature: thirdLayerFeature
			}).addTo(map);

		var basemaps = {
            //"District map": colorLayer,
			"Gerrymandering map": gerrymanderingLayer
			
		};


		L.control.layers(basemaps, {}, {collapsed: false}).addTo(map);
		</script>
